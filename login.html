<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - IoT Monitoring</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center"
    style="height: 100vh"
  >
    <div class="login-card p-4 p-md-5 bg-white shadow-sm rounded-4">
      <div class="text-center mb-4">
        <div
          class="d-inline-flex align-items-center justify-content-center mb-2"
        >
          <i class="bi bi-thermometer-half fs-1 text-dark"></i>
          <h3 class="fw-bold ms-2 mb-0" style="letter-spacing: -1px">
            HumiTrack
          </h3>
        </div>
        <p class="text-muted">Real-time Environment Monitoring System</p>
      </div>

      <div class="alert alert-secondary border-0 text-sm mb-4" role="alert">
        <h6 class="fw-bold mb-1">
          <i class="bi bi-info-circle me-1"></i> Demo Credentials
        </h6>
        <div class="d-flex justify-content-between text-muted small">
          <span><strong>Admin:</strong> admin | admin</span>
          <span><strong>User:</strong> user | user</span>
        </div>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username</label>
          <input
            type="text"
            class="form-control bg-light border-0 py-2"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control bg-light border-0 py-2"
              id="password"
              placeholder="Enter your password"
              required
            />
            <button
              class="btn btn-light border-0 text-muted"
              type="button"
              id="togglePassword"
            >
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-dark w-100 py-2 fw-bold">
          Login
        </button>
      </form>
    </div>

    <script>
      // Script Sederhana untuk Login (Tanpa Backend)
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const user = document.getElementById("username").value;
          const pass = document.getElementById("password").value;

          if (user === "admin" && pass === "admin") {
            localStorage.setItem("role", "admin"); // Simpan sesi admin
            window.location.href = "admin.html";
          } else if (user === "user" && pass === "user") {
            localStorage.setItem("role", "user"); // Simpan sesi user
            window.location.href = "index.html";
          } else {
            alert("Username atau Password salah!");
          }
        });

      // Toggle Password Visibility
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");
      togglePassword.addEventListener("click", function (e) {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.querySelector("i").classList.toggle("bi-eye");
        this.querySelector("i").classList.toggle("bi-eye-slash");
      });
    </script>
  </body>
</html>
